<mat-sidenav-container>
  <mat-sidenav #sideNav>
    <app-side-nav *ngIf="showLayout"></app-side-nav>
  </mat-sidenav>

  <button *ngIf="showLayout" class="sidenav-btn" mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>menu</mat-icon><button *ngIf="showLayout" class="sidenav-btn" mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

  </button>

  <mat-sidenav-content>
    <button *ngIf="showLayout" class="sidenav-btn" mat-icon-button>
      <mat-icon (click)="sideNav.toggle()">menu</mat-icon>
    </button>
    <div style="height: 100vh">
      <div [ngClass]="{'allButFooter' : showLayout}">
        <app-header *ngIf="showLayout"></app-header>
        <router-outlet></router-outlet>
      </div>
      <app-footer *ngIf="showLayout"></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
