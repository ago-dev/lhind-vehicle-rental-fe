<div class="container">
  <div class="login-card">
    <div class="sticky-top"></div>


    <div class="form-wrapper">
      <div class="title-wrapper">
        <img class="lhind-icon" src="../../../assets/images/lhind-icon.png" alt="LHIND icon">
        <h1>Change Password</h1>
      </div>
      <form [formGroup]="changePasswordForm"  class="login-form">
        <mat-form-field >
          <mat-label>Token</mat-label>
          <input matInput  formControlName="token" required>
        </mat-form-field>
        <mat-form-field >
          <mat-label>New password</mat-label>
          <input type="password" matInput placeholder="New password" formControlName="password" required>
        </mat-form-field>
        <button type="submit" mat-raised-button [disabled]="changePasswordForm.invalid" (click)="onSubmit()"color="primary">Send</button>
        <div *ngIf="error" style="color:#dc3545"  class="form-group">
          {{error}}
             </div>
      </form>
    </div>
  </div>

  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>
