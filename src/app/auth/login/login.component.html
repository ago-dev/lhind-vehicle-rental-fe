<div class="container">
  <div class="login-card">
    <div class="sticky-top"></div>


    <div class="form-wrapper">
      <div class="title-wrapper">
        <img class="lhind-icon" src="../../../assets/images/lhind-icon.png" alt="LHIND icon">
        <h1>Login</h1>
      </div>
      <form [formGroup]="loginForm" class="login-form">
        <div>
        <mat-form-field class="email-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Username" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="password-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput required>
        </mat-form-field>
      </div>
        <a mat-flat-button routerLink="/auth/forget-password" >Forgot password?</a>

        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" (click)="onSubmit()"color="primary">Login</button>
        <div *ngIf="error" style="color:#dc3545"  class="form-group">
          {{error}}
             </div>
      </form>
    </div>
  </div>

  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>
