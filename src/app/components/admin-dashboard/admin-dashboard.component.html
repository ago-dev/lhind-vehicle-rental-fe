<div class="admin-header">
  <div class="container">
    <h1>
      <mat-icon>security</mat-icon>
      Welcome Admin
      <div class="stripe-yellow"></div>
    </h1>

    <button mat-mini-fab color="accent">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
  <div class="stripe"></div>
</div>

<div class="grid-container">
  <div class="table-title">
    <h2>Applications</h2>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="applicationReqDataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let applicationReq"> {{applicationReq.name}} </td>
      </ng-container>

      <ng-container matColumnDef="car">
        <th mat-header-cell *matHeaderCellDef> Car </th>
        <td mat-cell *matCellDef="let applicationReq"> {{applicationReq.car}} </td>
      </ng-container>

      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let applicationReq"> {{applicationReq.fromDate}} </td>
      </ng-container>

      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let applicationReq"> {{applicationReq.toDate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab class="accept-btn" title="Accept">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-mini-fab class="deny-btn" title="Deny">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="applicationReqColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: applicationReqColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="table-title">
    <h2>Users</h2>
    <button mat-mini-fab color="accent" title="Add User" (click)="openDialog('add')">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userDataSource">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-mini-fab color="primary" title="Edit" (click)="openDialog('edit', user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" title="Delete" (click)="confirmDialog()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
