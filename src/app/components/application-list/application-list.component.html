<div class="container">
  <h1>Your Applications</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="car">
        <th mat-header-cell *matHeaderCellDef> Car </th>
        <td mat-cell *matCellDef="let application"> {{application.vehicleModel.name }} </td>
      </ng-container>

      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let application"> {{application.fromDate}} </td>
      </ng-container>

      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let application"> {{application.toDate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let application">
          <button mat-fab color="primary" (click)="openDialog('edit', application)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-fab color="warn" (click)="confirmDeleteApplication(application.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of applications">
    </mat-paginator>
  </div>
</div>
